<!DOCTYPE html>
<html>
<head>
	<title>Ingresar mascotas</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="col-3">
	<form action="guardarmascota.php" method="post" enctype="multipart/form-data">
  	<div class="mb-3">
    	<label for="codigo" class="form-label">Código</label>
    	<input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código">
    </div>
    <div class="mb-3">
    	<label for="nombre" class="form-label">Nombre</label>
    	<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="mb-3">
    	<label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
    	<input type="date" class="form-control" id="fecha" name="fecha" placeholder="fecha de nacimiento">
    </div>
    <div class="mb-3">
    	<label for="foto" class="form-label">Foto</label>
    	<input type="file" class="form-control" id="imagen" name="imagen" placeholder="foto">
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
</form>
